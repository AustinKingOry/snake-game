<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./App.css">
    <script src="../plugins/tailwind.js"></script>
    <script src="../plugins/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="fixed h-screen w-screen overflow-hidden bg-gray-700">
    <div class="container max-w-7xl h-full w-full mx-auto flex flex-col items-center justify-center gap-4">
        <div class="text-xl font-mono text-white font-bold">Score: <span id="score">0</span></div>
        <div id="game-frame" class="cursor-pointer relative min-w-96 w-[480px] max-w-xl h-[540px] border rounded-0 shadow-md bg-gray-50 mx-auto">
            <div class="h-full w-full" id="snake-grid">
            </div>
        </div>
        <div class="relative w-72 flex flex-row gap-2">
            <div class="controls grid grid-cols-2 gap-2 bg-gray-500 rounded-md border w-48">
                <div class="col-span-2 flex items-start justify-center">
                    <button id="move-up" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="bi-arrow-up-short"></i>
                    </button>
                </div>
                <div class="col-span-2 flex flex-row justify-between gap-2">                    
                    <button id="move-left" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="bi-arrow-left-short"></i>
                    </button>
                    <button id="reset-game" class="w-fit h-fit px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="bi-arrow-counterclockwise"></i>
                    </button>
                    <button id="move-right" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="bi-arrow-right-short"></i>
                    </button>
                </div>
                <div class="col-span-2 flex items-end justify-center">
                    <button id="move-down" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="bi-arrow-down-short"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
